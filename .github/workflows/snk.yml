name: Generate contribution snake

on:
  schedule:
    # once per day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake svgs
        uses: Platane/snk@v3
        with:
          # github user name to read the contribution graph from (**required**)
          # using action context var `github.repository_owner` or specified user
          github_user_name: ${{ github.repository_owner }}
      
          # list of files to generate.
          # one file per line. Each output can be customized with options as query string.
          #
          #  supported options:
          #  - palette:           A preset of color, one of [github, github-dark, github-light]
          #  - color_snake:       Color of the snake
          #  - color_dots:        Coma separated list of dots color.
          #                       The first one is 0 contribution, then it goes from the low contribution to the highest.
          #                       Exactly 5 colors are expected.
          #  - color_background:  Color of the background (for gif only)
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9&color_background=#aaaaaa

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake-output/github-contribution-grid-snake.svg \
                 snake-output/github-contribution-grid-snake-dark.svg
          if git commit -m "chore: update contribution snake"; then
            git push
          else
            echo "No changes to commit"
          fi
