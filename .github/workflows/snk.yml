name: Generate contribution snake

on:
  schedule:
    # once per day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake svgs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            snake-output/github-contribution-grid-snake.svg
            snake-output/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake-output/github-contribution-grid-snake.svg \
                 snake-output/github-contribution-grid-snake-dark.svg
          if git commit -m "chore: update contribution snake"; then
            git push
          else
            echo "No changes to commit"
          fi
